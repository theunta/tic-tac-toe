<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="background">

        <section class="heading">
            <h1>Tic Tac Toe</h1>
        </section>

        <!-- Turns into win announcer when win condition is met --> 
        <section class="playerTurn">
            Player <span class="currentTurn">1</span>'s turn
        </section>

        <section class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>

        <section class="displayReset">
            <button id="reset">Reset</button>
        </section>

    </main>
</body>
</html>
